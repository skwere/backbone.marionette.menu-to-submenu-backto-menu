<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BACKBONE Marionette Menu Manager</title>

		<script src="./assets/javascripts/vendor/jquery.min.js"></script>
		<script src="./assets/javascripts/vendor/underscore.js"></script>
		<script src="./assets/javascripts/vendor/backbone.js"></script>
		<script src="./assets/javascripts/vendor/backbone.marionette.js"></script>

		<script src="./assets/javascripts/application.js"></script>
		<style>
		.subMenu{color: red;}
		</style>
	</head>
	<body dir="rtl">
		<div id="content"></div>

		<script type="text/template" id="menu_items-template">
			<ul id="menu_items"></ul>
		</script>

		<script type="text/template" id="menu_item-template">
			<span class="menu_item <% _.each( subMods, function( models, i ){  if(subMods != undefined){ %> subMenu <% } }); %>"   ><%= name %></span>
		</script>
	</body>
</html>
